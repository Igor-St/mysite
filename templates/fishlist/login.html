{% extends 'main.html' %}

{% load staticfiles %}

{% block body_block %}
<h1>Вход в систему</h1>

<form id="login_form" method="post">
    {% csrf_token %}
    Имя: <input type="text" name="username" value="" size="50" />
    <br />
    Пароль: <input type="password" name="password" value="" size="50" />
    <br />

    <input  type="submit" value="Вход" />
</form>

{% endblock %}
